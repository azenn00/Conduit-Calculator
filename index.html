<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conduit Fill Calculator ⚡️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 3rem;
      max-width: 400px;
      margin: 5% auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f2ff;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00f2ff;
    }
    select, input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #fff;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Conduit Fill Calculator</h1>

    <label for="wire">Select Wire Size:</label>
    <select id="wire">
      <option value="0.03">14 AWG</option>
      <option value="0.05">12 AWG</option>
      <option value="0.08">10 AWG</option>
      <option value="0.102">8 AWG</option>
    </select>

    <label for="conduit">Conduit Size (sq in):</label>
    <select id="conduit">
      <option value="0.5">1/2"</option>
      <option value="0.8">3/4"</option>
      <option value="1.0">1"</option>
      <option value="1.5">1-1/4"</option>
    </select>

    <label for="count">Number of Wires:</label>
    <input type="number" id="count" value="3" min="1">

    <button onclick="calculate()">⚡ Calculate</button>
    <p id="result"></p>
  </div>

  <!-- Optional Music Embed (use legally!) -->
  <!--
  <audio autoplay loop>
    <source src="your-audio-file.mp3" type="audio/mpeg">
  </audio>
  -->

  <!-- Or embed YouTube -->
  <!--
  <iframe width="0" height="0" src="https://www.youtube.com/embed/v2AC41dglnM?autoplay=1&loop=1&playlist=v2AC41dglnM" frameborder="0"></iframe>
  -->

  <script>
    function calculate() {
      const wire = parseFloat(document.getElementById('wire').value);
      const conduit = parseFloat(document.getElementById('conduit').value);
      const count = parseInt(document.getElementById('count').value);
      const fill = (wire * count) / conduit * 100;

      document.getElementById('result').innerText =
        `Fill = ${fill.toFixed(1)}%. Max recommended = 40%.`;
    }
  </script>
</body>
</html>
